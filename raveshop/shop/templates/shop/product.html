{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<script type="module" src="{% static 'shop/js/product.js' %}"></script>
<a href="/" class="text-primary">{{title}}</a>
<div class="container">
  <div class="row mt-3">
        <div class="col">
            <p><img src="{{product.photo.url}}" width="300" height="300"></p>
        </div>
        <div class="col">
            <p>{{product.name}}</p>
        </div>
  </div>
  <div class="row mt-3">
        <div class="col">
            <p>{{product.description}}</p>
        </div>
  </div>
  <div class="row mt-3">
        <div class="col">
            <p>{{product.price}}$</p>
        </div>
  </div>
</div>
{% endblock %}
