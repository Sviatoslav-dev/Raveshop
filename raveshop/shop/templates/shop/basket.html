{% extends 'shop/base.html' %} {% load static %} {% block content %}
<script type="module" src="{% static 'shop/js/basket.js' %}"></script>
<a href="/" class="text-primary">{{title}}</a>
<div class="container">
  {% for pn in products_nums %}
  <div class="row mt-3" id="item_{{pn.0.id}}">
    <div class="col">
      {% if pn.0.photo %}
        <p><img src="{{pn.0.photo.url}}" width="100" height="100"></p>
      {% endif %}
    </div>
    <div class="col">
      <h2>{{pn.0.name}}</h2>
    </div>
    <div class="col">
      <p>{{pn.0.price}}$</p>
    </div>
    <div class="col">
      <p>{{pn.1}} шт.</p>
    </div>
    <div class="col">
      <button id="remove_button_{{pn.0.id}}" class="remove_button btn btn-danger">Remove</button>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
